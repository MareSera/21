<!DOCTYPE html>
<html>

<head>
    <title>Neon Barrage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: absolute;
        }

        #hud {
            z-index: 1000;
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            user-select: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        #waveInfo {
            z-index: 1000;
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            font-family: 'Courier New';
            font-size: 18px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        #skillBar {
            z-index: 1000;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 2px solid #fff;
        }

        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 1002;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #f00;
            display: none;
        }

        #skillProgress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #0088ff);
            border-radius: 8px;
            transition: width 0.1s linear; 
        }
        #skillBar::after {
            content: "SHIFT";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-family: 'Courier New';
            font-size: 14px;
            text-shadow: 0 0 10px #00ffff;
        }
        .skill-ready #skillProgress {
            animation: pulseGlow 0.8s infinite;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px #00ffff; }
            50% { box-shadow: 0 0 20px #00ffff; }
            100% { box-shadow: 0 0 5px #00ffff; }
        }

        #startMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .title {
            color: #fff;
            font-family: 'Courier New';
            font-size: 4em;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 30px;
            animation: titleGlow 2s infinite;
        }

        @keyframes titleGlow {

            0%,
            100% {
                text-shadow: 0 0 20px #00ffff;
            }

            50% {
                text-shadow: 0 0 40px #00ffff;
            }
        }

        .startButton {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #00ffff;
            padding: 15px 40px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .startButton:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 40px #00ffff;
        }

        .buff {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: float 2s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        #skillProgress[data-ready="true"] {
            animation: pulseGlow 1s infinite;
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 10px #00ffff;
            }

            50% {
                box-shadow: 0 0 20px #00ffff;
            }

            100% {
                box-shadow: 0 0 10px #00ffff;
            }
        }

        /* 问号按钮样式 */
        #helpBtn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            font-size: 42px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            cursor: pointer;
            z-index: 1000;
            animation: textGlow 2s infinite;
            background: none;
            border: none;
            width: auto;
            height: auto;
            border-radius: 50%;
            text-align: center;
            transition: all 0.3s;
        }

        /* 弹窗文字颜色 */
        .popupContent {
            color: #fff;
            /* 强制设置文字颜色 */
            font-size: 16px;
            line-height: 1.8;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            background: #000;
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0,255,255,0.3);
        }

        .tutorialList li {
            margin: 15px 0;
            padding-left: 25px;
            position: relative;
        }

        .tutorialList li:before {
            content: "◆";
            color: #00ffff;
            position: absolute;
            left: 0;
        }

        /* 荧光特效类 */
        .neon-cyan {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .neon-pink {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .neon-yellow {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
        }

        .neon-green {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .buff-sample {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
        }

        .buff-sample.red {
            background: #ff0000;
            box-shadow: 0 0 8px #ff0000;
        }

        .buff-sample.green {
            background: #00ff00;
            box-shadow: 0 0 8px #00ff00;
        }

        .buff-sample.blue {
            background: #0066ff;
            box-shadow: 0 0 8px #0066ff;
        }

        /* 按键样式 */
        .key {
            display: inline-block;
            padding: 2px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            border: 1px solid #00ffff;
            margin: 0 3px;
        }

        /* 文字发光动画 */
        @keyframes textGlow {

            0%,
            100% {
                opacity: 1;
                text-shadow: 0 0 20px #00ffff;
            }

            50% {
                opacity: 0.8;
                text-shadow: 0 0 40px #00ffff;
            }
        }
        #tutorialPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 2000;
        }
        .closeBtn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
        }
        .startButton[data-cheat] {
            border-color: #00ff00 !important;
            box-shadow: 0 0 30px #00ff00 !important;
        }
    </style>
</head>

<body>
    <div id="startMenu">
        <div class="title">Neon Barrage</div>
        <div class="startButton" onclick="startGame()">START GAME</div>
    </div>

    <div id="hud">
        <div>得分: <span id="score">0</span></div>
        <div>连击: <span id="combo">x1</span></div>
        <div>血量: <span id="hp">■■■</span></div>
        <div>增益: <span id="buff">无</span></div>
        <div>DEBUG: <span id="debug"></span></div>
    </div>

    <div id="waveInfo">
        波次: <span id="wave">1</span><br>
        敌人数: <span id="enemyCount">0</span><br>
        击杀数: <span id="kills">0</span>
    </div>

    <div id="skillBar">
        <div id="skillProgress"></div>
    </div>

    <canvas id="game"></canvas>
    <div id="gameOver"></div>

    <div id="helpBtn" class="glow-text">？</div>
    <div id="tutorialPopup">
        <div class="popupContent">
            <h2><span class="neon-cyan">新</span><span class="neon-pink">手</span><span class="neon-yellow">教</span><span
                    class="neon-green">程</span></h2>
            <button class="closeBtn glow-text">×</button>

            <div class="tutorialSection">
                <h3 class="neon-cyan">■ 基本操作</h3>
                <ul class="tutorialList">
                    <li><span class="key">W/A/S/D</span> 或 <span class="key">方向键</span> → 移动角色</li>
                    <li><span class="key">鼠标左键</span> → 持续射击</li>
                    <li><span class="key">Shift</span> → 冲刺闪避（冷却时间3秒），冷却计时见下方条</li>
                </ul>
            </div>

            <div class="tutorialSection">
                <h3 class="neon-pink">■ 战斗系统</h3>
                <ul class="tutorialList">
                    <li>连击系统：连续击杀保持连击倍数（最高x8）</li>
                    <li>增益掉落：击败敌人概率掉落强化光球
                        <span class="buff-sample red"></span>火力强化
                        <span class="buff-sample green"></span>生命恢复
                        <span class="buff-sample blue"></span>速度爆发
                    </li>
                    <li>波次进度：每波敌人强度逐渐提升</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        let frameCount = 0;
        let cheatEnabled = false;
        const CONFIG = {
            PLAYER: {
                SIZE: 24,
                SPEED: 8,
                BLINK_DURATION: 30,
                TRAIL_LENGTH: 5,
                MAX_HP: 5
            },
            BULLET: {
                SPEED: 12,
                SIZE: 6,
                SPREAD: 0.15,
                FIRE_RATE: 200,
                BASE_COUNT: 3,
                MAX_COUNT: 8,    // 最大弹道数量
                MAX_SPEED: 18    // 最大子弹速度
            },
            ENEMY: {
                TYPES: 5,
                SPAWN_RATE: 35,
                MAX: 150,
                BASE_SPEED: 1.2,
                BASE_HP: 3
            },
            WAVE: {
                DURATION: 3000,
                ENEMY_MULTIPLIER: 1.1
            },
            BUFF: {
                TYPES: 3,
                DURATION: 600,
                DROP_RATE: 0.2,
                COLORS: ['#ff0000', '#00ff00', '#0000ff']
            },
            PARTICLE: {
                LIFE: 45
            },
            SKILL: {
                COOLDOWN: 180,
                DASH_MULTIPLIER: 3,
                SAFE_DURATION: 30,
                TRAIL_INTERVAL: 3,  // 残影生成间隔帧数
                TRAIL_LENGTH: 8     // 最大残影数量
            }
        };


        class Vector {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            add(v) { this.x += v.x; this.y += v.y; return this; }
            mult(scalar) { this.x *= scalar; this.y *= scalar; return this; }
            normalize() {
                const len = this.length();
                return len > 0 ? this.mult(1 / len) : this;
            }
            length() { return Math.hypot(this.x, this.y); }
            clone() { return new Vector(this.x, this.y); }
            distanceTo(v) { return Math.hypot(this.x - v.x, this.y - v.y); }
            static fromAngle(angle) {
                return new Vector(Math.cos(angle), Math.sin(angle));
            }
        }


        let canvas, ctx, mouse = { x: 0, y: 0, down: false }, keys = {},
            particles = [], bullets = [], enemies = [], buffs = [],
            player = null, score = 0, combo = 1, comboTimeout = 0, kills = 0,
            dashCooldown = 0, lastFireTime = 0, isPlaying = false,
            currentWave = 1, waveTimer = CONFIG.WAVE.DURATION, activeBuff = null;

        function init() {

            

            console.log('Help button:', document.getElementById('helpBtn'));
            console.log('Tutorial popup:', document.getElementById('tutorialPopup'));
            console.log('Close button:', document.querySelector('#tutorialPopup .closeBtn'));
    
            window.addEventListener('resize', resize);  // resize监听
            canvas = document.getElementById('game');
            ctx = canvas.getContext('2d');

            // canvas焦点获取
            canvas.tabIndex = 1;
            canvas.focus();

            // 事件监听
            canvas.addEventListener('mousemove', e => {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                mouse.x = (e.clientX - rect.left) * scaleX;
                mouse.y = (e.clientY - rect.top) * scaleY;
            });

            canvas.addEventListener('mousedown', () => mouse.down = true);
            canvas.addEventListener('mouseup', () => mouse.down = false);

            // 键盘事件处理
            const validKeys = new Set(['w', 's', 'a', 'd', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Shift']);
            document.addEventListener('keydown', e => {
                if (validKeys.has(e.key)) keys[e.key] = true;
            });
            document.addEventListener('keyup', e => {
                if (validKeys.has(e.key)) keys[e.key] = false;
            });

            resize();
            gameLoop();

            // 新手教程交互
            document.getElementById('helpBtn').addEventListener('click', () => {
                document.getElementById('tutorialPopup').style.display = 'block';
            });

            document.querySelector('#tutorialPopup .closeBtn').addEventListener('click', () => {
                document.getElementById('tutorialPopup').style.display = 'none';
            });

            // 点击遮罩关闭
            document.getElementById('tutorialPopup').addEventListener('click', (e) => {
                if (e.target === document.getElementById('tutorialPopup')) {
                    document.getElementById('tutorialPopup').style.display = 'none';
                }
            });
            // 在初始化函数中添加悬停效果
            document.getElementById('helpBtn').addEventListener('mouseover', () => {
                document.getElementById('helpBtn').style.transform = 'scale(1.2)';
            });
            document.getElementById('helpBtn').addEventListener('mouseout', () => {
                document.getElementById('helpBtn').style.transform = 'scale(1)';
            });

            // 添加键盘快捷键（按H键打开教程）
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    document.getElementById('tutorialPopup').style.display = 'block';
                }
            });

            //作弊码开始
            let cheatInput = '';
            const targetCode = 'lyt123123';
            
            document.addEventListener('keydown', (e) => {
                if (!document.getElementById('startMenu').style.display) {
                    cheatInput += e.key.toLowerCase();
                    if (cheatInput.length > targetCode.length) {
                        cheatInput = cheatInput.slice(-targetCode.length);
                    }
                    
                    if (cheatInput === targetCode) {
                        cheatEnabled = true;
                        document.querySelector('.startButton').textContent = 'CHEAT MODE [已激活]';
                        document.querySelector('.startButton').style.backgroundColor = '#00ff00';
                        setTimeout(() => {
                            document.querySelector('.startButton').textContent = 'START GAME';
                            document.querySelector('.startButton').style.backgroundColor = '';
                        }, 2000);
                        cheatInput = '';
                    }
                }
            });
            //作弊码关闭

        }

        function startGame() {
            // 显示游戏UI
            document.getElementById('hud').style.display = 'block';
            document.getElementById('waveInfo').style.display = 'block';
            document.getElementById('skillBar').style.display = 'block';

            // 隐藏开始菜单
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('hp').textContent = cheatEnabled ? '♾️' : '■■■';
            document.getElementById('buff').textContent = '无'; // 重置增益显示
            isPlaying = true;

            player = {
                pos: new Vector(canvas.width / 2, canvas.height / 2),
                hp: cheatEnabled ? 9999 : 3,
                maxHp: cheatEnabled ? 9999 : 3,
                invincible: 0,
                bulletCount: CONFIG.BULLET.BASE_COUNT,
                baseSpeed: CONFIG.PLAYER.SPEED,
                speed: CONFIG.PLAYER.SPEED,
                lastFire: 0,
                trail: [],
                dashDirection: new Vector(0, 0),  // 冲刺方向
                dashTrail: [],                    // 冲刺残影
                isDashing: false                  // 冲刺状态标志
            };

            // 重置所有状态
            score = 0;
            combo = 1;
            kills = 0;
            currentWave = 1;
            bullets = [];
            enemies = [];
            buffs = [];
            particles = [];
            waveTimer = CONFIG.WAVE.DURATION;
            dashCooldown = 0;
            lastFireTime = 0;
            activeBuff = null;
        }

        window.addEventListener('blur', () => {
            if (isPlaying) {
                isPlaying = false;
                // alert('游戏已暂停，点击确定继续');
                isPlaying = true;
            }
        });


        function gameLoop() {
            if (frameCount > 1e6) frameCount = 0; // 每百万帧重置一次
            if (isPlaying) {
                const now = Date.now();
                update(now);
                draw();
            }
            if (isPlaying) {
                const now = Date.now();
                update(now);
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function update(now) {
            updateWave();
            updatePlayer(now);
            updateBullets();
            updateEnemies();
            updateBuffs();
            updateParticles();
            updateParticles();
            updateSkills();
            updateCombo();
            checkCollisions();

            // 更新UI
            document.getElementById('enemyCount').textContent = enemies.length;
            document.getElementById('wave').textContent = currentWave;
            document.getElementById('kills').textContent = kills;
            document.getElementById('score').textContent = score;
            document.getElementById('hp').textContent = '■'.repeat(player.hp);

            document.getElementById('debug').textContent = 
                `弹道:${player.bulletCount} 速度:${CONFIG.BULLET.SPEED.toFixed(1)}`;

            document.getElementById('hp').textContent = cheatEnabled ? 
                '♾️' : 
                '■'.repeat(player.hp);

        }

        function updateWave() {
            waveTimer--;
            if (waveTimer <= 0) {
                currentWave++;
                CONFIG.ENEMY.MAX = Math.min(150, Math.floor(CONFIG.ENEMY.MAX * CONFIG.WAVE.ENEMY_MULTIPLIER));
                CONFIG.ENEMY.BASE_HP += 0.3;
                waveTimer = CONFIG.WAVE.DURATION;
            }
        }
        let lastDashTrailTime = 0;
        // 精确的射击时间控制
        function updatePlayer(now) {
            if (!player) return;
            frameCount++;

            const dx = mouse.x - player.pos.x;
            const dy = mouse.y - player.pos.y;
            player.angle = Math.atan2(dy, dx);

            const move = new Vector(0, 0);
            if (keys.w || keys.ArrowUp) move.y -= 1;
            if (keys.s || keys.ArrowDown) move.y += 1;
            if (keys.a || keys.ArrowLeft) move.x -= 1;
            if (keys.d || keys.ArrowRight) move.x += 1;

                // 冲刺逻辑
                if (keys.Shift && dashCooldown <= 0 && move.length() > 0) {
                    // 记录冲刺方向
                    player.dashDirection = move.clone().normalize();
                    player.isDashing = true;
                    dashCooldown = CONFIG.SKILL.COOLDOWN;
                    player.invincible = CONFIG.SKILL.SAFE_DURATION;
                    
                    // 清空残影
                    player.dashTrail = [];
                }

                // 冲刺状态移动处理
                if (player.isDashing) {
                    const dashSpeed = player.baseSpeed * CONFIG.SKILL.DASH_MULTIPLIER;
                    player.pos.add(player.dashDirection.clone().mult(dashSpeed));
                    
                    // 生成残影
                    if (player.isDashing) {
                        if (now - lastDashTrailTime > 8) { // 每8ms生成一个残影
                            player.dashTrail.push({
                                pos: player.pos.clone(),
                                timestamp: now
                            });
                            lastDashTrailTime = now;
                            // ...清理旧残影
                        }
                    }
                    
                    // 结束冲刺
                    if (--player.invincible <= 0) {
                        player.isDashing = false;
                    }
                } else {
                    // 普通移动
                    move.normalize().mult(player.speed);
                    player.pos.add(move);
                }

            // 边界限制
            player.pos.x = Math.max(0, Math.min(canvas.width, player.pos.x));
            player.pos.y = Math.max(0, Math.min(canvas.height, player.pos.y));

            // 射击逻辑
            if (mouse.down && now - lastFireTime > CONFIG.BULLET.FIRE_RATE) {
                fireBullet();
                lastFireTime = now;
            }

            player.trail.push(player.pos.clone());
            if (player.trail.length > CONFIG.PLAYER.TRAIL_LENGTH) {
                player.trail.shift();
            }
        }



        function fireBullet() {
            const spread = CONFIG.BULLET.SPREAD;
            const count = player.bulletCount;
            for (let i = -(count - 1) / 2; i <= (count - 1) / 2; i++) {
                const bulletAngle = player.angle + i * spread;
                const vel = Vector.fromAngle(bulletAngle).mult(CONFIG.BULLET.SPEED);
                bullets.push({
                    pos: player.pos.clone(),
                    vel: vel,
                    trail: []
                });
            }
        }

        function updateBullets() {
            bullets = bullets.filter(b => {
                b.trail.push({
                    pos: b.pos.clone(),
                    alpha: 1 - (b.trail.length / 5)
                });
                if (b.trail.length > 5) b.trail.shift();

                b.pos.add(b.vel);
                b.pos.add(b.vel);
                return b.pos.x > -100 && b.pos.x < canvas.width + 100 &&
                    b.pos.y > -100 && b.pos.y < canvas.height + 100;
            });
        }

        // 敌人生成逻辑
        function createEnemy() {
            const type = Math.floor(Math.random() * CONFIG.ENEMY.TYPES);
            return {
                type: type,
                pos: new Vector(
                    Math.random() * canvas.width,
                    -50
                ),
                vel: new Vector(0, 0),
                angle: Math.random() * Math.PI * 2,
                speed: CONFIG.ENEMY.BASE_SPEED,
                hp: CONFIG.ENEMY.BASE_HP,
                maxHp: CONFIG.ENEMY.BASE_HP,
                cooldown: 0
            };
        }

        function checkCollisions() {
            // 玩家与敌人碰撞
            if (player.invincible > 0) {
                player.invincible--; // 持续减少无敌时间
            } else {
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const e = enemies[i];
                    if (e.pos.distanceTo(player.pos) < CONFIG.PLAYER.SIZE + 20) {
                        if (player.invincible <= 0) {
                            player.hp--;
                            player.invincible = CONFIG.PLAYER.BLINK_DURATION;
                            createParticles(e.pos, 30, ['#fff', '#f00', '#0ff']);
                            enemies.splice(i, 1);
                            if (player.hp <= 0) gameOver();
                        }
                    }
                }
            }

            // 子弹与敌人碰撞
            for (let b = bullets.length - 1; b >= 0; b--) {
                const bullet = bullets[b];
                let hit = false;

                for (let e = enemies.length - 1; e >= 0; e--) {
                    const enemy = enemies[e];
                    if (bullet.pos.distanceTo(enemy.pos) < 20) {
                        enemy.hp--;
                        createParticles(enemy.pos, 12, ['#fff', '#ff0']);

                        if (enemy.hp <= 0) {
                            kills++;
                            score += 100 * combo;
                            combo++;
                            comboTimeout = 60;

                            if (Math.random() < CONFIG.BUFF.DROP_RATE) {
                                buffs.push({
                                    pos: enemy.pos.clone(),
                                    type: Math.floor(Math.random() * CONFIG.BUFF.TYPES)
                                });
                            }
                            enemies.splice(e, 1);
                        }
                        hit = true;
                        break;
                    }
                }
                if (hit) bullets.splice(b, 1);
            }
        }


        function updateEnemies() {
            if (enemies.length < CONFIG.ENEMY.MAX &&
                Math.random() < 1 / CONFIG.ENEMY.SPAWN_RATE) {
                enemies.push(createEnemy());
            }

            enemies.forEach(e => {
                e.speed = CONFIG.ENEMY.BASE_SPEED + (currentWave * 0.05);
                e.maxHp = CONFIG.ENEMY.BASE_HP + Math.floor(currentWave / 4);

                switch (e.type) {
                    case 0: // 追踪型
                        const dir = new Vector(
                            player.pos.x - e.pos.x,
                            player.pos.y - e.pos.y
                        ).normalize();
                        e.pos.add(dir.mult(e.speed));
                        break;

                    case 1: // 盘旋型
                        e.angle += e.speed * 0.01;
                        e.pos.x = canvas.width / 2 + Math.cos(e.angle) * 300;
                        e.pos.y = canvas.height / 2 + Math.sin(e.angle) * 300;
                        break;

                    case 2: // 狙击型
                        if (e.cooldown-- <= 0) {
                            const bulletVel = new Vector(
                                player.pos.x - e.pos.x,
                                player.pos.y - e.pos.y
                            ).normalize().mult(5);
                            bullets.push({
                                pos: e.pos.clone(),
                                vel: bulletVel
                            });
                            e.cooldown = 60;
                        }
                        break;

                    case 3: // 波浪型
                        e.pos.x += Math.cos(e.angle) * e.speed;
                        e.pos.y += e.speed;
                        e.angle += 0.1;
                        break;

                    case 4: // 自爆型
                        e.pos.add(e.vel);
                        if (e.pos.distanceTo(player.pos) < 150) {
                            createShockwave(e.pos);
                            e.vel = new Vector(
                                player.pos.x - e.pos.x,
                                player.pos.y - e.pos.y
                            ).normalize().mult(e.speed * 3);
                        }
                        break;
                }

                // 自动下移保证敌人进入屏幕
                if (e.pos.y < -50) e.pos.y += 2;
            });
        }

        function updateBuffs() {
            if (activeBuff) {
                activeBuff.timer--;
                if (activeBuff.timer <= 0) {
                    removeBuff(activeBuff.type);
                    activeBuff = null;
                    document.getElementById('buff').textContent = '无';
                }
            }

            buffs.forEach((buff, index) => {
                if (buff.pos.distanceTo(player.pos) < 30) {
                    applyBuff(buff.type);
                    buffs.splice(index, 1);
                }
            });
        }

        function applyBuff(type) {
            activeBuff = { type, timer: CONFIG.BUFF.DURATION };
            switch (type) {
                case 0:
                        player.bulletCount = Math.min(
                        player.bulletCount + 2,
                        CONFIG.BULLET.MAX_COUNT
                    );
                    CONFIG.BULLET.SPEED = Math.min(
                        CONFIG.BULLET.SPEED + 1.5,
                        CONFIG.BULLET.MAX_SPEED
                    );
                    document.getElementById('buff').textContent = '火力强化';
                    break;
                case 1:
                    player.maxHp = Math.min(CONFIG.PLAYER.MAX_HP, player.maxHp + 1);
                    player.hp = Math.min(player.hp + 1, player.maxHp);
                    document.getElementById('buff').textContent = '生命提升';
                    break;
                case 2:
                    player.speed = player.baseSpeed * 1.5;
                    document.getElementById('buff').textContent = '速度爆发';
                    break;
            }
        }


        function removeBuff(type) {
            switch (type) {
                case 0:
                    player.bulletCount = CONFIG.BULLET.BASE_COUNT;
                    break;
                case 2:
                    player.speed = player.baseSpeed;
                    break;
            }
        }


        function createShockwave(pos) {
            for (let i = 0; i < 36; i++) {
                const angle = (i * 10) * Math.PI / 180;
                particles.push({
                    pos: pos.clone(),
                    vel: Vector.fromAngle(angle).mult(8),
                    life: 30,
                    color: '#f00'
                });
            }
        }

        function createExplosion(pos) {
            for (let i = 0; i < 24; i++) {
                particles.push({
                    pos: pos.clone(),
                    vel: Vector.fromAngle(Math.random() * Math.PI * 2)
                        .mult(Math.random() * 6),
                    life: 45,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
        }

        function createParticles(pos, count, colors = ['#fff']) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    pos: pos.clone(),
                    vel: Vector.fromAngle(Math.random() * Math.PI * 2)
                        .mult(Math.random() * 5),
                    life: CONFIG.PARTICLE.LIFE,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 4 + 2
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.pos.add(p.vel);
                p.life--;
                return p.life > 0;
            });
        }

        function updateSkills() {
            if (dashCooldown > 0) dashCooldown--;
    
            const skillBar = document.getElementById('skillBar');
            const progress = (1 - dashCooldown/CONFIG.SKILL.COOLDOWN) * 100;
            
            // 更新技能条样式
            if (progress >= 100) {
                skillBar.classList.add('skill-ready');
            } else {
                skillBar.classList.remove('skill-ready');
            }
            
            document.getElementById('skillProgress').style.width = `${progress}%`;
        }
        function updateCombo() {
            if (comboTimeout > 0) {
                comboTimeout--;
            } else {
                combo = 1;
            }
            document.getElementById('combo').textContent = `x${combo}`;
        }
        function draw() {
            // 按正确顺序调用各个绘图函数
            drawBackground();
            drawParticles();
            drawPlayer();
            drawEnemies();
            drawBullets();
            drawBuffs();
            drawHUD();
            drawCrosshair();
        }

        function drawBackground() {
            // 绘制渐变背景
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height)
            );
            gradient.addColorStop(0, 'rgba(0,0,50,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            if (!player) return;
            
            // 绘制冲刺残影
            player.dashTrail.forEach((trail) => {
                    const age = Date.now() - trail.timestamp;
                    const alpha = Math.max(0, 1 - age / 200); // 200ms内渐隐
                    ctx.strokeStyle = `rgba(0,255,255,${alpha})`;
                    ctx.lineWidth = 4 * alpha;
                    ctx.beginPath();
                    ctx.arc(trail.pos.x, trail.pos.y, CONFIG.PLAYER.SIZE, 0, Math.PI * 2);
                    ctx.stroke();
                });

            const shouldBlink = player.invincible > 0 && (player.invincible % 8 < 4);
            const alpha = shouldBlink ? 0.3 : 1;

            // 玩家本体
            ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(player.pos.x, player.pos.y, CONFIG.PLAYER.SIZE, 0, Math.PI * 2);
            ctx.stroke();

            // 玩家拖尾
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            player.trail.forEach((pos, index) => {
                const alpha = 1 - (index / player.trail.length);
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, CONFIG.PLAYER.SIZE * alpha, 0, Math.PI * 2);
                ctx.stroke();
            });
        }

        function drawEnemies() {
            enemies.forEach(e => {
                // 敌人体
                ctx.strokeStyle = ['#fff', '#888', '#f00', '#0ff', '#ff0'][e.type];
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(e.pos.x, e.pos.y, 18, 0, Math.PI * 2);
                ctx.stroke();

                // 血条背景
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(e.pos.x - 15, e.pos.y - 25, 30, 4);

                // 当前血量
                const hpWidth = 30 * (e.hp / e.maxHp);
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(e.pos.x - 15, e.pos.y - 25, hpWidth, 4);
            });
        }

        function drawBullets() {
            ctx.fillStyle = '#fff';
            bullets.forEach(b => {
                // 子弹拖尾
                b.trail.forEach((t, i) => {
                    const alpha = t.alpha * (i / b.trail.length);
                    ctx.fillStyle = `rgba(255,255,255,${alpha})`;
                    ctx.beginPath();
                    ctx.arc(t.pos.x, t.pos.y, CONFIG.BULLET.SIZE * alpha, 0, Math.PI * 2);
                    ctx.fill();
                });

                // 子弹核心
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(b.pos.x, b.pos.y, CONFIG.BULLET.SIZE, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawBuffs() {
            buffs.forEach(buff => {
                ctx.fillStyle = CONFIG.BUFF.COLORS[buff.type];
                ctx.beginPath();
                ctx.arc(buff.pos.x, buff.pos.y, 10, 0, Math.PI * 2);
                ctx.fill();

                // 添加发光效果
                ctx.shadowColor = CONFIG.BUFF.COLORS[buff.type];
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                const alpha = p.life / CONFIG.PARTICLE.LIFE;
                ctx.fillStyle = `rgba(${hexToRgb(p.color)},${alpha})`;
                ctx.beginPath();
                ctx.arc(p.pos.x, p.pos.y, p.size * alpha, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawCrosshair() {
            ctx.strokeStyle = `rgba(255,255,255,${mouse.down ? 1 : 0.5})`;
            ctx.lineWidth = 2;

            // 圆形准星
            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 20, 0, Math.PI * 2);
            ctx.stroke();

            // 十字准线
            ctx.beginPath();
            ctx.moveTo(mouse.x - 15, mouse.y);
            ctx.lineTo(mouse.x + 15, mouse.y);
            ctx.moveTo(mouse.x, mouse.y - 15);
            ctx.lineTo(mouse.x, mouse.y + 15);
            ctx.stroke();
        }

        function drawHUD() {
            // 技能条
            const progress = (1 - dashCooldown / 180) * 100;
            document.getElementById('skillProgress').style.width = `${progress}%`;

        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `${r},${g},${b}`;
        }

        function gameOver() {
            isPlaying = false;

            // 隐藏游戏UI
            document.getElementById('hud').style.display = 'none';
            document.getElementById('waveInfo').style.display = 'none';
            document.getElementById('skillBar').style.display = 'none';

            // 显示gameOver界面
            const gameOverUI = document.getElementById('gameOver');
            gameOverUI.style.display = 'block';
            gameOverUI.innerHTML = `
        <h2 style="font-size: 3em; margin-bottom: 20px;">GAME OVER</h2>
        <p style="font-size: 1.5em; margin: 15px 0;">最终得分: ${score}</p>
        <p style="font-size: 1.5em; margin: 15px 0;">总击杀数: ${kills}</p>
        <button class="startButton" 
                style="margin-top: 20px;"
                onclick="location.reload()">
            PLAY AGAIN
        </button>
    `;
        }


        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (!isPlaying) {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        init();
    </script>
